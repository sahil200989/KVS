<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md border">
        <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Registration</h2> 
        <div class="flex justify-center">
            <img src="Kendriya Vidyalaya Sangathan logo.png" alt="Illustration" class="w-32 mb-4">
        </div>

        <a href="index.html">
            <button class="w-full bg-green-500 text-white p-3 rounded-lg font-bold mt-4">
                Home
            </button>
        </a><br><br>
        
        <form id="registrationForm">
            <div class="mb-4">
                <label class="block text-gray-700">Name</label>
                <input type="text" class="w-full p-3 border rounded-lg" placeholder="Enter your name" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Email address</label>
                <input type="email" class="w-full p-3 border rounded-lg" placeholder="Enter your email" required> 
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Student ID</label>
                <input type="text" class="w-full p-3 border rounded-lg" placeholder="Enter your 15-digit ID" minlength="15" maxlength="15" pattern="[A-Za-z0-9]{15}" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Father/Mother/Guardian name</label>
                <input type="text" class="w-full p-3 border rounded-lg" placeholder="Enter your Father/Mother/Guardian name">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Phone</label>
                <input type="tel" class="w-full p-3 border rounded-lg" placeholder="Enter your phone number" minlength="10" maxlength="10" pattern="\d{10}" required>
            </div>

            <div class="mb-4 relative">
                <label class="block text-gray-700">Password</label>
                <input id="password" type="password" class="w-full p-3 border rounded-lg pr-10" placeholder="Enter your password" required>
                <button type="button" onclick="togglePassword()" class="absolute right-3 top-10">
                    üëÅÔ∏è
                </button>
            </div>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg font-bold">
                CREATE ACCOUNT
            </button>
            
            <p class="mt-4 text-center text-gray-600 text-sm">
                Already have an account? <a href="student.html" class="text-blue-500 font-semibold">Login</a>
            </p>
        </form>
    </div>

    <script>
        function togglePassword() {
            let password = document.getElementById("password");
            password.type = (password.type === "password") ? "text" : "password";
        }

        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents form submission
            window.location.href = "student.html"; // Redirect to login page after registration
        });
    </script>

</body>
</html>
